title: Victus # site title
description: A Jekyll theme # description added to the head
permalink: ':title/'

# Sidebar variables
firstname: Darryl
greetings: welcome to victus, a food blogging theme.

name: Victus

baseurl: "/victus" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Enter your Google Analytics web tracking code (starts with UA-* or G-* if using GA4)
google_analytics: G-EPSSK79JX4

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/dmalcaba
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/dmalcaba
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "anotte/post"

# Paginate
paginate: 6
paginate_path: /page:num/

plugins:
  - jekyll-paginate

include: [_pages]